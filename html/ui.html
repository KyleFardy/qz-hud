<html>
    <head>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script src="script.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" id="font">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <div>
            <div id="main_content">
                <div id="todo">
                    <div id="logo">
                        <img id="watermark">
                    </div>
                    <div class="ui" id="ui">
                        <div class="health" style="margin-bottom: 0.6vh;">
                            <p style="margin: 0; position: absolute; left: 0.5vw; line-height: 0.0; ">
                                <i class="fa-solid fa-heart-broken" style="font-size: 1.2vh; margin-bottom: 5vh; color: rgb(255, 255, 255);"></i>
                            </p>
                            <p style="margin: 0; position: absolute; left: 1.7vw; line-height: 1vh;" id="health-percent">0</p>
                            <div id="health-level"></div>
                        </div>
                        <div class="armour">
                            <p style="margin: 0; position: absolute; left: 0.5vw; line-height: 0.0;">
                                <i class="fa-solid fa-shield-alt" style="font-size: 1.2vh; margin-bottom: 9.49vh; color: rgb(255, 255, 255);"></i>
                            </p>
                            <p style="margin: 0; position: absolute; left: 1.7vw; line-height: 1vh;" id="armour-percent">0</p>
                            <div id="armour-level"></div>
                        </div>
                        <div class="food">
                            <p style="margin: 0; position: absolute; left: 0.5vw; line-height: 0.0;">
                                <i class="fa-solid fa-pizza-slice" style="font-size: 1.2vh; color: rgb(255, 255, 255); margin-top: 0vh;"></i>
                            </p>
                            <p style="margin: 0; position: absolute; left: 1.7vw; line-height: 1vh;" id="food-percent">0</p>
                            <div id="food-level"></div>
                        </div>
                        <div class="thirst">
                            <p style="margin: 0; position: absolute; left: 0.5vw; line-height: 1.0;">
                                <i class="fa-solid fa-tint" style="font-size: 1.2vh; color: rgb(255, 255, 255);"></i>
                            </p>
                            <p style="margin: 0; position: absolute; left: 1.7vw; line-height: 1vh;" id="thirst-percent">0</p>
                            <div id="thirst-level"></div>
                        </div>
                        <div class="stress">
                            <p style="margin: 0; position: absolute; left: 0.5vw; line-height: 1.0;">
                                <i class="fa-solid fa-brain" style="font-size: 1.2vh; color: rgb(255, 255, 255);"></i>
                            </p>
                            <p style="margin: 0; position: absolute; left: 1.7vw; line-height: 1vh;" id="stress-percent">0</p>
                            <div id="stress-level"></div>
                        </div>
                        <div class="userid">
                            <p style="margin: 0; position: absolute; left: 0.5vw; line-height: 0.0; ">
                                <i class="fa-solid fa-user" style="font-size: 1.2vh; margin-bottom: 5vh; color: rgb(255, 255, 255);"></i>
                            </p>
                            <p style="margin: 0; position: absolute; left: 1.7vw; line-height: 1vh;" id="userid-percent">0</p>
                        </div>
                    </div>
                    <div id="ox">
                        <div class="oxygen">
                            <p style="margin: 0; position: absolute; left: 0.5vw; line-height: 0.0; bottom: 4.1vh;" id="estilo">
                                <i class="fa-solid fa-running" style="font-size: 1.2vh; color: rgb(255, 255, 255); margin-bottom: 0px;"></i>
                            </p>
                            <p style="margin: 0; position: absolute; left: 1.7vw; line-height: 1vh;" id="oxygen-percent">0</p>
                            <div id="oxygen-level"></div>
                        </div>
                    </div>
                    <div id="oxagua">
                        <div class="underwater_time">
                            <p style="margin: 0; position: absolute; left: 0.5vw; line-height: 0.0; bottom: 4.1vh;" id="estilo">
                                <i class="fa-solid fa-swimmer" style="font-size: 1.2vh; color: rgb(255, 255, 255); margin-bottom: 0px;"></i>
                            </p>
                            <p style="margin: 0; position: absolute; left: 1.7vw; line-height: 1vh;" id="underwater_time_percent">0</p>
                            <div id="underwater_time_level"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="bars">
                <div id="bar1"></div>
                <div id="bar2"></div>
            </div>
            <div class="todo">
                <div class="vehicle_options">
                    <i class="fa-solid fa-lightbulb" id="lights"></i>
                    <i class="fa-solid fa-warning" id="vehicle_damage"></i>
                    <div class="seatbelt">
                        <img src="img/seatbelt_off.png" id="seatbelt">
                    </div>
                </div>
                <div class="speed">666</div>
                <div class="speed_text">KM/H</div>
                <div class="vehicle_gear">0</div>
            </div>
            <div class="fuel-percentage"></div>
            <i class="fa-solid fa-gas-pump" id="fuel-icon"></i>
        </div>
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
